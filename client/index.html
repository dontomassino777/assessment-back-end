<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment!</button>
    <button id="fortuneButton">Get your fortune!</button>
    <input type="text" placeholder="Ask me a yes/no question!"><button type="submit" id="magic8ball">Ask</button></input>
    <form>
      <label>Get your Horoscope!</label>
      <select class="horoscopes" name="sign">
        <option id="pisces">Pisces</option>
        <option id="cancer">Cancer</option>
        <option id="scorpio">Scorpio</option>
        <option id="sagittarius">Sagittarius</option>
        <option id="capricorn">Capricorn</option>
        <option id="aquarius">Aquarius</option>
        <option id="libra">Libra</option>
        <option id="aries">Aries</option>
        <option id="gemini">Gemini</option>
        <option id="virgo">Virgo</option>
        <option id="leo">Leo</option>
        <option id="taurus">Taurus</option>
      </select>
    </form>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
      document.getElementById("magic8ball").onclick = function () {
        axios.get("http://localhost:4000/api/eightball/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      document.querySelector(".horoscopes").onclick = function () {
        axios.get("http://localhost:4000/api/horoscope/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          })
      }
      

    </script>
  </body>
</html>
